name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy backend to Fly.io
        run: flyctl deploy --remote-only --config apps/backend/fly.toml --dockerfile apps/backend/Dockerfile
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-backend
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy frontend to Fly.io
        run: |
          flyctl deploy --remote-only \
            --config apps/frontend/fly.toml \
            --dockerfile apps/frontend/Dockerfile \
            --build-arg ASTRO_DB_REMOTE_URL=${{ secrets.ASTRO_DB_REMOTE_URL }} \
            --build-arg ASTRO_DB_APP_TOKEN=${{ secrets.ASTRO_DB_APP_TOKEN }} \
            --build-arg PUBLIC_API_URL=${{ secrets.PUBLIC_API_URL }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
